<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    


    <fieldset>
        <center><p><b>CALCULATOR</b></p></center>
       

    <div class="main">
    <div style="padding-bottom: 10px">
        <input id="final" class="final" type="text">
    <button class="back" onclick="back()">Remove</button>
    </div>
    <div>
        <button class="clear" onclick="clearResult()">C</button>
        <button class="btn0" onclick="getNumber('*')">X</button>
    </div>
    <div>
   
        <button class="btn" onclick="getNumber('7')">7</button>
        <button class="btn" onclick="getNumber('8')">8</button>
        <button class="btn" onclick="getNumber('9')">9</button>
        <button class="btn0"onclick="getNumber('-')">-</button>
    </div>
    <div>
        <button class="btn" onclick="getNumber('4')">4</button>
        <button class="btn" onclick="getNumber('5')">5</button>
        <button class="btn" onclick="getNumber('6')">6</button>
        <button class="btn0" onclick="getNumber('+')">+</button>
    </div>
    <div>
        <button class="btn" onclick="getNumber('1')">1</button>
        <button class="btn" onclick="getNumber('2')">2</button>
        <button class="btn" onclick="getNumber('3')">3</button>
        <button class="btn0" onclick="getNumber('/')">/</button>
    </div>
    <div style="padding-bottom: 5px">
        <button class="btn1" onclick="getNumber('0')">0</button>
        <button class="btn2" onclick="getNumber('.')">.</button>
        <button class="equal" onclick="getResult('=')">=</button>
    </div>



</div>

</fieldset>



</body>
<script src="app.js"></script>
</html>
